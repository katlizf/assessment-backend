<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="container">
  
    <div>
    <button id="complimentButton">Get a compliment</button>
    <button id = "fortuneButton">Get your fortune</button>
    </div>
    
    <div>
      <header>
      <h1>What Helps You Relax?</h1>
    </header>
        <main>
      
    <form>
      <input
          type = "text"
          id = "title"
          placeholder="What activity relaxes you?"/>
        <input 
          type="text"
          id="img"
          placeholder='Paste an image URL'/>

          <section id="ratings-container">
            <p>How much do you enjoy doing this?</p>
            <div id="radio-container">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>
                      1
                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"
                        id="two"/>
                        2
                </label>
                <label for="three">
                    <input
                        type="radio"
                        name="ratings"
                        value="3"
                        id="three"/>
                        3
                </label>
                <label for="four">
                    <input
                        type="radio"
                        name="ratings"
                        value="4"
                        id="four"/>
                        4
                </label>
                <label for="five">
                  <input
                      type="radio"
                      name="ratings"
                      value="5"
                      id="five"/>
                      5
              </label>
            </div>
        </section>
          <button id="submitButton">Add Activity</button>
    </form>
    <section id="activities-container"></section>
  </main>
  </div>

  <div>
<script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
      
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
        .then(function (response) {
          const data = response.data;
          alert(data)
        })
      }
      
      document.getElementById("submitButton").onclick = function() {
        axios.get("http://localhost:4000/api/signUp/")
        .then(function (response) {
          const data = response.data
          alert(data)
        })
      }
      </script>
      </div>
      
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="./main.js"></script>
  </body>
</html>
